<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MAXI MATERIALES DE CONSTRUCCION.</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  
  </head>

  <body>
    
  
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
     
        <a class="navbar-brand" href="#">MAXI MATERIALES DE CONSTRUCCION</a>
        
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      
    </nav>

    <div class="container">
      <!-- Aplicación. -->
      <div id="App" class="row pt-5">
        <!-- Formulario -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agregue un producto.</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="nombre"
                  placeholder="Arena, Piedra, Hierro."
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="precio"
                  min="1"
                  step="1"
                  placeholder="Precio de lista."
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="cantidad"
                  min="1"
                  step="1"
                  placeholder="Cantidad"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Guardar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <!-- LISTA -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>
    
    <script src="App.js" type="module"></script> 

   
    <footer class="footer">
      <h5>
        <b>Maxicolella - Todos los derechos reservados.</b>
      </h5>
    </footer>
  </body>
</html>
